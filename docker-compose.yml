version: '3'
services:
  web:
    image: nginx
    ports:
      - "8080:80"
    links:
      - varnish
    volumes:
      - ./config/nginx/default:/etc/nginx/conf.d/default.conf
      - ./config/nginx/logs/nginx-error.log:/var/log/nginx/error.log
      - ./config/nginx/logs/nginx-access.log:/var/log/nginx/access.log
      - ./html:/var/www/html
    container_name: nginx
    restart: always

  applicaciones:

  proxy:
    build:
    context: .
      dockerfile: ./Proxy-Inverso/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - nginx
    links:
      - nginx
    container_name: varnish
    restart: unless-stopped

  cache:
    build:
      dockerfile: ./Cache-Base-Datos/Dockerfile
    enviroment:
      - memcached_port=
      - memcached_maxmem=
      - memcached_listen=

  mariadb:
    build:
      dockerfile: ./Base-Datos/Dockerfile
    volumes:
      - ./volumen:/var/lib/mysql
    enviroment:
      - MARIADB_USER=prueba
      - MARIADB_PASSWORD=prueba
      - MARIADB_DATABASE=prueba_db

  appserver:
    build:
      dockerfile: .Servidor-Aplicaciones/Dockerfile
    links:
      - cache
      - nginx
    environment:
      MYSQL_HOST: cache
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: nextcloud
    depends_on:
      - cache
      - mariadb
      - nginx
    container_name: nextcloud
       
